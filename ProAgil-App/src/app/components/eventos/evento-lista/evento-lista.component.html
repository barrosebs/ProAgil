<div class="form-inline">
  <div class="form-group mb-2">
    <label class="mr-2">Filtro:</label>

    <input
      type="text"
      class="form-control mr-2"
      placeholder="buscar"
      [(ngModel)]="filtroLista"
    />
    <a
      class="d-flex btn btn-primary"
      routerLink="/eventos/detalhes"
      title="Novo"
    >
      <i class="fa fa-plus-circle mb-1"> Novo</i>
    </a>
  </div>
</div>
<table class="table table-striped">
  <thead class="thead-light">
    <tr>
      <th>
        <button class="btn btn-outline-dark" (click)="alternarImagem()">
          {{ mostrarImagem ? "Ocultar" : "Mostrar" }}
        </button>
      </th>
      <th>#</th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Qtd Pessoas</th>
      <th>Lote</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody *ngIf="eventos && eventos.length">
    <tr *ngFor="let evento of eventosFiltrados">
      <td>
        <img
          [collapse]="!mostrarImagem"
          [isAnimated]="true"
          src="http://localhost:5000/img/{{ evento.imagemURL }}"
          alt="imagem não encontrada"
          [style.width.px]="imagemLargura"
          [style.margin.px]="imagemMargem"
        />
      </td>
      <td>{{ evento.eventoId }}</td>
      <td>{{ evento.tema }}</td>
      <td>{{ evento.local }}</td>
      <td>{{ evento.dataEvento | DateTimeFormatPipe }}</td>
      <td>{{ evento.qtdPessoas }}</td>
      <td>{{ evento.lote | uppercase }}</td>
      <td>
        <button class="btn btn-info" aria-label="Aria Name">
          <i class="fa fa-save"></i> Editar
        </button>
        |
        <button class="btn btn-danger" aria-label="Aria Name">
          <i class="fa fa-trash"></i> Excluir
        </button>
      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="!eventos.length">
    <tr>
      <td colspan="7" class="text-center">
        <h4>Nenhum evento encontrado!</h4>
      </td>
    </tr>
  </tfoot>
</table>

<i class="bi bi-people-fill"></i>
<i class="fa-solid fa-people-group"></i>
